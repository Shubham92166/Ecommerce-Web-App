{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">

<div class="container">
	{% include 'includes/alerts.html' %}
	<div class="row">
		{% include 'includes/dashboard_sidebar.html' %}
	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Change your Password </strong>
		</header>
		<div class="card-body">
			<div class="row"> 
				<div class="col-md-12">
					<form action="{% url 'change-password' %}" method="POST" enctype="multipart/form-data">
						{% csrf_token %}
						
						<div class="form-group">
							<label>Current Password</label>
							<input type="password" name="current_password" placeholder="current password" class="form-control" required>
						</div>

						<div class="form-group">
							<label>New Password</label>
							<input type="password" name="new_password" placeholder="new password" class="form-control" required>
						</div>

						<div class="form-group">
							<label>Confirm Password</label>
							<input type="password" name="confirm_password" placeholder="confirm password" class="form-control" required>
						</div>
	
						<input type="submit" class="btn btn-primary" value="save"> 
					</form>
				</div>	
			</div>
		</div>
  </tbody>
</table>
			</div> <!-- row.// -->
		</div> <!-- card-body .// -->
		
		</article> <!-- order-group.// --> 
	</main>
</div> <!-- row.// -->
</div>


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
