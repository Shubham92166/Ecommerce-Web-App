{% load static %}

  
<div class="modal fade" id="session-timeout-modal" role="dialog">
    <script type="text/javascript" src="{% static './js/session_timeout.js' %}"></script>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Session Timeout</h4>
      </div>
      <div class="modal-body">
        <p>Your session will expire in 1 minute. Do you want to continue your session?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-primary" id="continue-session">Yes</button>
      </div>
    </div>
  </div>
</div>
